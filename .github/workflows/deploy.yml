name: Deploy to Droplet

on:
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ðŸ”» Deteniendo contenedores del proyecto..."
            docker stop vemitiendabackend-php vemitiendabackend-nginx miwisachat-node 2>/dev/null || true

            echo "ðŸ§¹ Ejecutando docker system prune..."
            docker system prune -a --volumes -f

            echo "ðŸ“¦ PosicionÃ¡ndose en el proyecto y desplegando"
            cd /home/vemitiendabackend &&
            git checkout . &&
            git pull &&
            chmod +x start.sh &&
            ./start.sh
