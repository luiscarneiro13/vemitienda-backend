name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Moverse a la carpeta vemitiendabackend
        run: sudo cd /root/vemitiendabackend

      - name: Hacer el script ejecutable
        run: sudo chmod +x start.sh

      - name: Ejecutar el script
        run: sudo ./start.sh
