name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          # Si usas un puerto distinto a 22, descomenta la siguiente línea:
          # port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /root/vemitienda-backend
            git pull
            docker compose down
            docker compose -f docker-compose.prod.yml up -d --build

      - name: Send Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Deploy Terminado en Droplet"
          body: "El despliegue se completó exitosamente en el Droplet."
          to: "carneiroluis2@gmail.com"
          from: "Notificaciones <notificaciones@vemitienda.com>"
