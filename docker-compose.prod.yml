networks:
  laravel:

services:
  mysql:
    image: mysql:8.0.30
    container_name: mysql-vemitienda
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: crm-web
      MYSQL_USER: crm-web
      MYSQL_PASSWORD: nn#~y}&D%4/[;/J:2yJA
      MYSQL_ROOT_PASSWORD: MrcD64kvz3aqSQhw2gJQzNYc
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - /root/mysql-data:/var/lib/mysql # Esta carpeta mysql_data se crea en un directorio afuera del proyecto en Ubuntu
    networks:
      - laravel
    deploy:
      resources:
        limits:
          memory: 512M

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-vemitienda
    volumes:
      - .:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock # Permite ejecutar comandos Docker desde este contenedor
    depends_on:
      - mysql
    ports:
      - "9000:9000"
    networks:
      - laravel
    entrypoint: ["sh", "-c"]
    # Se agrega el llamado al contenedor queue: despu√©s de instalar las dependencias, se ejecuta en el contenedor "queue"

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queue-vemitienda
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - php
    working_dir: /var/www/html
    entrypoint: ["php", "artisan", "queue:work"]
    networks:
      - laravel

  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan-vemitienda
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - php
    working_dir: /var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - laravel

  npm:
    image: node:20.11.1
    container_name: npm-vemitienda
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - php
    working_dir: /var/www/html
    entrypoint: ["npm"]

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-vemitienda
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel
