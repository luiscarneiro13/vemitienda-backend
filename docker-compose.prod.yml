version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: ./vemitienda/Dockerfile
    container_name: vemitiendabackend-php
    volumes:
      - ./vemitienda:/var/www
    ports:
      - 9000:80
    networks:
      - vemitienda
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    container_name: vemitiendabackend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./vemitienda:/var/www:ro
      - ./vemitienda/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      php:
        condition: service_healthy
      miwisachat:
        condition: service_started
    networks:
      - vemitienda

  miwisachat:
    build:
      context: ./miwisachat
      dockerfile: Dockerfile
    container_name: miwisachat-node
    volumes:
      - ./miwisachat:/app:ro
      - /app/node_modules
    expose:
      - 3977
    networks:
      - vemitienda
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3977/api/miwisachat"]
      interval: 30s
      retries: 3

networks:
  vemitienda:
