services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vemitiendabackend-php
    volumes:
      - .:/var/www
    ports:
      - 9000:80
    networks:
      - vemitienda

  nginx:
    image: nginx:stable-alpine
    container_name: vemitiendabackend-nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/var/www
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - php
    networks:
      - vemitienda

  downloader:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: vemitiendabackend-downloader
    environment:
      - VIDEO_URL=https://www.youtube.com/watch?v=YKlf7YuVcsw
      - VIDEO_NAME=nombre_personalizado.mp4
    volumes:
      - ./public/videosyt:/app/videos
      - ./python/cookies.txt:/app/cookies.txt
    depends_on:
      - php
    networks:
      - vemitienda
    profiles:
      - manual  # Solo se inicia cuando se llama expl√≠citamente

networks:
  vemitienda:
