services:
  php:
    build:
      context: . # ruta de referencia ./
      dockerfile: Dockerfile # nombre del archivo de configuracion de la imagen
    container_name: vemitiendabackend-php #
    volumes:
      - .:/var/www
    ports:
      - 9000:80
    networks:
      - vemitienda # red

  nginx:
    image: nginx:stable-alpine # imagen de docker hub que vamos a usar
    container_name: vemitiendabackend-nginx # nombre para referirse al servicio
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/var/www # carpeta local/ vincula a carpeta de nginx
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf # archivo local / reflejado en archivo de la imagen
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Monta los certificados en modo lectura
    depends_on:
      - php
    networks:
      - vemitienda

  yt_dl:
    build:
      context: ./python
      dockerfile: Dockerfile #El que esta dentro de la carpeta python
    container_name: vemitiendabackend-youtube_downloader # nombre para referirse al servicio
    environment:
      - VIDEO_URL=https://www.youtube.com/watch?v=YKlf7YuVcsw
      - VIDEO_NAME=nombre_personalizado.mp4
    volumes:
      - ./public/videosyt:/app/videos
      - ./python/cookies.txt:/app/cookies.txt
    depends_on:
      - nginx
    networks:
      - vemitienda

networks:
  vemitienda:
