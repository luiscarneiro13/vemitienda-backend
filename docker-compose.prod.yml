
networks:
  laravel:

services:
  mysql:
    image: mysql:8.0.30
    container_name: mysql
    restart: unless-stopped
    tty: true
    volumes:
      - /mnt/mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: docker
      MYSQL_PASSWORD: nn#~y}&D%4/[;/J:2yJA
      MYSQL_ROOT_PASSWORD: MrcD64kvz3aqSQhw2gJQzNYc
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: app
    container_name: app
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    working_dir: /var/www
    depends_on:
      - mysql
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/conf.d/laravel.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - laravel

volumes:
  mysql_data:
